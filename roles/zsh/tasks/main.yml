- name: Installs zsh 
  become: yes
  become_user: root
  apt:
    name: zsh
    state: present

- name: Installs curl 
  become: yes
  become_user: root
  apt:
    name: curl
    state: present

- name: set up zsh for user
  become: no
  vars:
    the_user: "{{ ansible_user_id }}"
  tasks:
    - name: change user shell to zsh 
      become: yes
      user:
        name: "{{ the_user }}"
        shell: /bin/zsh

- name: Checks for zinit installation 
  stat:
    path: "{{ lookup('env', 'HOME') }}/.zinit"
  register: zinit_stat

- name: Installs zinit 
  raw: 'sh -c "$(curl -fsSL https://raw.githubusercontent.com/zdharma/zinit/master/doc/install.sh)"' 
  when: not zinit_stat.stat.exists

- name: Links .zshrc file 
  file:
    src: "{{ lookup('env', 'ROOTDIR') }}/roles/zsh/files/zshrc.link"
    dest: "{{ lookup('env', 'HOME') }}/.zshrc"
    state: link
    force: yes
